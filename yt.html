<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Front Page</title>
    <link rel="stylesheet" href="yt.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="youtube-logo.png" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </header>

    <main>
        <section class="video">
            <div class="video-thumbnail">
                <img src="video-thumbnail.jpg" alt="Video Thumbnail">
            </div>
            <div class="video-details">
                <h2>Video Title</h2>
                <p>Channel Name</p>
                <p>Views â€¢ Date</p>
                <p>Description of the video goes here...</p>
            </div>
        </section>

        <!-- More video sections can be added here -->

    </main>

    <footer>
        <p>&copy; 2023 YouTube</p>
    </footer>
</body>
</html>
